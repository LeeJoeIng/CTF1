<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form id= "form_id" method="post" name="form_id" class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Congrats, baby !
					</span>
					<span class="login100-form-avatar">
						<img src="images/avatar-01.jpg" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter the flag">
						<input class="input100" type="password" name="pass" id="pass">
						<span class="focus-input100" data-placeholder="Enter the flag here"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" value="Login" id="submit" onclick="return validate()">
							Capture!
						</button>
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8">
							<span class="txt1">
								Don't get the flag?
							</span>
							<a href="help.html" class="txt2">
								No worries
							</a><br>
						</li>

						<li>
							<span class="txt1">
								46df4149041b9c62b90e1fd0dbd307e988434e8cef6eec9edcddde824903169c
							</span>
						</li>

						<li>
							<span class="txt1">
								The password contains 24 characters (5 parts).
							</span>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>


</body>
</html>
